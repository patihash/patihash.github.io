<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Patihash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f5f5f5;
        }
        header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 40px 0;
            position: relative;
        }
        header img {
            width: 150px;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .card {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            background-color: #2a2a2a;
            transition: 0.3s;
        }
        .card:hover {
            background-color: #3a3a3a;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 1000;
            border-radius: 8px;
        }
        #popup input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
        }
        #popup button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #popup button:hover {
            background-color: #45a049;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <img src="logov3-02.png" alt="Patihash Logo">
    <h1>Welcome to Patihash</h1>
    <p>Your gateway to innovative games, AR/VR services, and more!</p>
</header>

<div class="container">
    <div class="card" id="pizzaburg-event">
        <h2>Pizzaburg Treasure Hunt Event</h2>
        <p>Click to register and join the fun!</p>
    </div>

    <div id="popup">
        <h3>Register for Pizzaburg Event</h3>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <button id="submit-btn">Submit & Download App</button>
    </div>

    <div id="overlay"></div>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have any questions? <a href="https://forms.gle/your-google-form-link" target="_blank">Fill out this form</a>.</p>
    </section>
</div>

<footer>
    <p>Â© 2024 Patihash. All rights reserved.</p>
</footer>

<script>
    const eventCard = document.getElementById('pizzaburg-event');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const submitBtn = document.getElementById('submit-btn');

    eventCard.addEventListener('click', () => {
        popup.style.display = 'block';
        overlay.style.display = 'block';
    });

    overlay.addEventListener('click', () => {
        popup.style.display = 'none';
        overlay.style.display = 'none';
    });

    submitBtn.addEventListener('click', async () => {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        if (name && email) {
            const response = await fetch(
                "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", 
                {
                    method: "POST",
                    body: JSON.stringify({ name, email }),
                }
            );

            if (response.ok) {
                alert('Registration successful! Download the app now.');
                window.location.href = 'https://example.com/your-app-link';
            } else {
                alert('Something went wrong. Please try again.');
            }

            popup.style.display = 'none';
            overlay.style.display = 'none';
        } else {
            alert('Please fill in both fields.');
        }
    });
</script>

</body>
</html>
